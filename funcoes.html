<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Como trabalhar com funções em JavaScript</title>
</head>
<body>
    <h1>O que são funções em JavaScript</h1>
    <p>
        Um bloco de código que permite a execução de uma determinada tarefa ao mesmo tempo
        que deixa o código mais organizado e reaproveitável.
    </p>
    <script>
        function divisao(numero1, numero2) {
            let resultado = numero1 / numero2
            console.log("Resultado da divisão:", resultado)
        }
        divisao(10, 5)
    </script>
</body>
</html>
